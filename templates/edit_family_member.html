<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Family Member - FamilyCare Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Edit Family Member</h5>
                    </div>
                    <div class="card-body">
                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        
                        <form method="POST">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="first_name" class="form-label">First Name *</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ member.first_name }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="last_name" class="form-label">Last Name *</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ member.last_name }}" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="middle_name" class="form-label">Middle Name</label>
                                <input type="text" class="form-control" id="middle_name" name="middle_name" value="{{ member.middle_name or '' }}">
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="age" class="form-label">Age *</label>
                                    <input type="number" class="form-control" id="age" name="age" value="{{ member.age }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="gender" class="form-label">Gender *</label>
                                    <select class="form-select" id="gender" name="gender" required>
                                        <option value="">Select Gender</option>
                                        <option value="Male" {% if member.gender == 'Male' %}selected{% endif %}>Male</option>
                                        <option value="Female" {% if member.gender == 'Female' %}selected{% endif %}>Female</option>
                                        <option value="Other" {% if member.gender == 'Other' %}selected{% endif %}>Other</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">Phone *</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" value="{{ member.phone }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" name="email" value="{{ member.email }}" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="aadhar" class="form-label">Aadhar Number *</label>
                                <input type="text" class="form-control" id="aadhar" name="aadhar" value="{{ member.aadhar }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">Address *</label>
                                <textarea class="form-control" id="address" name="address" rows="3" required>{{ member.address }}</textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="prev_problem" class="form-label">Previous Medical Problems</label>
                                <textarea class="form-control" id="prev_problem" name="prev_problem" rows="2">{{ member.prev_problem }}</textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="curr_problem" class="form-label">Current Medical Problems</label>
                                <textarea class="form-control" id="curr_problem" name="curr_problem" rows="2">{{ member.curr_problem }}</textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Update Family Member</button>
                            <a href="/patient_dashboard#family" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
