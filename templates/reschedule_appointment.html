<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reschedule Appointment - FamilyCare Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0">Reschedule Appointment</h5>
                    </div>
                    <div class="card-body">
                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        
                        {% if appointment %}
                        <div class="mb-3">
                            <p><strong>Patient:</strong> {{ appointment.first_name }} {{ appointment.last_name }}</p>
                            <p><strong>Doctor:</strong> {{ appointment.doctor_name }}</p>
                            <p><strong>Current Appointment:</strong> {{ appointment.slot_time }}</p>
                        </div>
                        
                        <form method="POST">
                            <div class="mb-3">
                                <label for="slot_id" class="form-label">Select New Time Slot</label>
                                <select class="form-select" id="slot_id" name="slot_id" required>
                                    <option value="">Select a time slot</option>
                                    {% for slot in available_slots %}
                                    <option value="{{ slot.id }}">{{ slot.time }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Reschedule Appointment</button>
                            <a href="/patient_dashboard#appointments" class="btn btn-secondary">Cancel</a>
                        </form>
                        {% else %}
                        <p class="text-center text-muted">Appointment not found.</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
