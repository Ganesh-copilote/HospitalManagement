<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FamilyCare Connect - Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #00b4d8, #0096c7, #0077b6);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
    }

    /* Navbar */
    .navbar {
      background: #fff;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    .navbar-brand {
      font-weight: bold;
      color: #0077b6 !important;
    }
    .btn-login, .btn-start {
      border-radius: 12px;
      font-weight: 600;
      padding: 6px 18px;
    }
    .btn-login {
      background: #fff;
      color: #0077b6;
      border: 2px solid #0077b6;
    }
    .btn-login:hover {
      background: #0077b6;
      color: #fff;
    }
    .btn-start {
      background: #0077b6;
      color: #fff;
      border: none;
    }
    .btn-start:hover {
      background: #023e8a;
    }

    /* Form Card */
    .form-card {
      max-width: 950px;
      margin: 40px auto;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.15);
    }
    .form-header {
      background: linear-gradient(90deg, #0077b6, #0096c7);
      color: #fff;
      text-align: center;
      padding: 25px;
    }
    .form-header h2 {
      margin: 0;
      font-weight: bold;
    }
    .form-header p {
      margin: 5px 0 0;
      font-size: 14px;
      opacity: 0.9;
    }
    .form-body {
      padding: 40px;
    }

    /* Inputs */
    .input-group-text {
      background: #f1f9ff;
      border-radius: 12px 0 0 12px;
      border: 1.5px solid #ddd !important;
      color: #0077b6;
    }
    .form-control {
      border-radius: 0 12px 12px 0 !important;
      padding: 12px;
      border: 1.5px solid #ddd !important;
      font-size: 15px;
    }
    .form-control:focus {
      border-color: #0077b6 !important;
      box-shadow: 0 0 8px rgba(0,119,182,0.3);
    }
    textarea.form-control {
      border-radius: 12px !important;
    }

    /* Submit button */
    .btn-submit {
      background-color: #0077b6;
      border: none;
      border-radius: 12px;
      padding: 12px 35px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      transition: 0.3s;
    }
    .btn-submit:hover {
      background-color: #023e8a;
      transform: translateY(-2px);
    }
    .btn-container {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">FamilyCare Connect</a>
      <div class="d-flex ms-auto">
        <a href="/login" class="btn btn-login me-2">Login</a>
        <a href="/register" class="btn btn-start">Get Started</a>
      </div>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="form-card">
    <div class="form-header">
      <h2>Patient Registration</h2>
      <p>Create your account to manage your family's healthcare needs</p>
    </div>
    <div class="form-body">
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form method="post">
        <input type="hidden" name="user_type" value="patient">
        
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input type="text" class="form-control" name="first_name" placeholder="First Name *" required>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input type="text" class="form-control" name="last_name" placeholder="Last Name *" required>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-telephone"></i></span>
              <input type="tel" class="form-control" name="phone" placeholder="Phone *" required>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" class="form-control" name="email" placeholder="Email *" required>
            </div>
          </div>
        </div>
        
        <!-- Patient-specific fields -->
        <div class="row">
          <div class="col-md-4 mb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-123"></i></span>
              <input type="number" class="form-control" name="age" placeholder="Age *" required>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-gender-ambiguous"></i></span>
              <select class="form-control" name="gender" required>
                <option value="">Gender *</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-credit-card-2-front"></i></span>
              <input type="text" class="form-control" name="aadhar" placeholder="Aadhar Number *" pattern="\d{12}" title="12-digit number" required>
            </div>
          </div>
        </div>
        
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
            <textarea class="form-control" name="address" placeholder="Address *" required></textarea>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-file-medical"></i></span>
              <textarea class="form-control" name="prev_problem" placeholder="Previous Medical Problems"></textarea>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-file-medical"></i></span>
              <textarea class="form-control" name="curr_problem" placeholder="Current Medical Problems"></textarea>
            </div>
          </div>
        </div>
        
        <div class="btn-container">
          <button type="submit" class="btn-submit">Register & Generate ID</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
